<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-4xl	text-center	mt-8">Wellcome to <span class="text-purple-700 font-semibold">Baap-Er
                Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8	p-8">
            <h3 class="text-2xl font-semibold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 py-1" type="text"
                    placeholder="your email">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 py-1"
                    type="password" name="" id="" placeholder="password">
                <button id="login-submit"
                    class="bg-amber-600	px-4 py-2 font-semibold text-white rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
